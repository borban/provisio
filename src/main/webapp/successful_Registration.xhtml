<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/provisio-template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
	
   <link rel="stylesheet" type="text/css" href="css/registration.css" media="all"/>
	
   <ui:define name="title">Provisio - Successful Registration</ui:define>

    <ui:define name="content">
        Provisio - Successful Registration and Login
      
      
    <f:view>
        <p>Thanks for registering! You are logged in successfully.</p>
        <p>Hello, #{Customer.firstName}</p>
        <h:form>
            <p>
                <h:commandLink value="logout" action="#{Customer.logout}" />
            </p>
        </h:form>
    </f:view>
      
      
    </ui:define>
</ui:composition>
