<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/provisio-template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="title">Provisio - Register</ui:define>
	<ui:define name="content">
		<div class="container">
			<h:form id="registerForm">
				<table frame="box" style="padding: 20px;">
					<tr>
						<th><h2 style="color: #623e2a;">Register</h2></th>
					</tr>
					<tr>
						<td><h:outputText value="First Name" /></td>
						<td><h:inputText id="firstname"
								value="#{registerBean.customer.firstName}" required="true"
								label="firstname" title="Your first name is required">
								<f:ajax event="keyup" update="userNameMsg" />
							</h:inputText></td>
					</tr>
					<tr>
					    <td colspan='2'><h:message id="firstnameMessage" for="firstname" style="color:red; font-size: 8pt;"/></td>
					</tr>
					<tr>
						<td><h:outputText value="Last Name" /></td>
						<td><h:inputText id="lastname"
								value="#{registerBean.customer.lastName}" required="true"
								label="lastname" title="Your last name is required" /></td>
					</tr>
					<tr>
						<td colspan='2'><h:message id="lastNameMsg" for="lastname" style="color:red; font-size: 8pt;"/></td>
					</tr>
					<tr>
						<td><h:outputText value="Email" /></td>
						<td><h:inputText id="email"
								value="#{registerBean.customer.email}" required="true"
								label="email" title="Your email is required" /></td>
					</tr>
					<tr>
						<td colspan='2'><h:message id="emailMsg" for="email" style="color:red; font-size: 8pt;"/></td>
					</tr>
					<tr>
						<td><h:outputText value="Password" /></td>
						<td><h:inputSecret id="password"
								value="#{registerBean.customer.password}" required="true"
								label="password" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}"
								title="Must include at least one uppercase and lowercase letter, and at least 8 or more characters"
								validatorMessage="Password must contain at least 8 characters, 1 uppercase letter, and 1 lowercase letter.">
								<f:ajax update="passwordMsg" event="keyup" />
								<f:validateRegex pattern="^(?=.*[a-z])(?=.*[A-Z]).{8,}$" />
							</h:inputSecret></td>
					</tr>
					<tr>
						<td colspan='2'><h:message id="passwordMsg" for="password"
								style="color:red; font-size: 8pt;" /></td>

					</tr>
					<tr>
						<td colspan='2' height='50' style="text-align:center;"><h:commandButton value="Register"
								style="color:black; height: 30px; width:300px; margin-top:20px;"
								action="#{registerBean.register}" /></td>
					</tr>
				</table>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
