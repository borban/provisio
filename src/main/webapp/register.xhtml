<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/provisio-template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
	
   <link rel="stylesheet" type="text/css" href="css/registration.css" media="all"/>
	
   <ui:define name="title">Provisio - Register</ui:define>

    <ui:define name="content">
        Provisio - Register
        
        <f:view>
		<!-- Registration form -->
			<h:form id="registerForm">
				<table>
					<tr>
						<td><h:outputText value="First Name:" /></td>
						<td><h:inputText id="firstname" value="#{Customer.firstName}" required="true" label="firstname"/></td>
						<td><p:ajax event="keyup"  update="userNameMsg"/>
					</p:inputText>
					<p:message id="firstname" for="firstname"/> /></td>
					</tr>
		
					<tr>
						<td><h:outputText value="Last Name:" /></td>
						<td><h:inputText id="lastname" value="#{Customer.lastName}" required="true" label="lastname"/></td>
						<td><p:message id="lastNameMsg" for="lastname"/></td>
					</tr>
					<tr>
						<td><h:outputText value="Email:" /></td>
						<td><h:inputText id="email" value="#{Customer.email}" required="true" label="email"/></td>
						<td><p:message id="emailMsg" for="email"/></td>
					</tr>
					<tr>
						<td><h:outputText value="Password :" /></td>
						<td><h:inputSecret id="password" value="#{Customer.password}" required="true" label="password"/></td>
						<td><f:validateRegex pattern = "((? = .*[a-z])(?=.*[A-Z]).{8,})" />
							<p:ajax update="passwordMsg" event="keyup"/>
		                        </p:password>
		                        <p:message id="passwordMsg" for="password"/></td>
					</tr>
					<tr>
						<td><h:commandButton value="Register" action="#{customer.add}" /></td>
					</tr>
				</table>

			</h:form>
        </f:view>
	    
    </ui:define>
</ui:composition>
